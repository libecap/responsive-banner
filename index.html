<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <main>
    <div class="image">
      <img class="img-flex" src="images/earth-horizon.jpg" alt="earth">
    </div>
    <div class="content background">
      <div class="grid grid-middle wrapper text">
        <div class="unit unit-content-distribute unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2 unit-xl-1-2 gutter-1-2 pad-t">
          <h1 class="push-0 pad-b-1-2 yotta">The Planet Earth</h1>
          <p class="milli push-0 pad-b-1-2">An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
        </div>
        <div class="unit unit-content-distribute unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2 unit-xl-1-2 gutter-1-2 pad-b">
          <div class="unit-offset-m-1-3 unit-offset-l-1-2 unit-offset-xl-1-2">
            <a class="btn btn-ghost milli bold" href="#">Book a star cruise</a>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
